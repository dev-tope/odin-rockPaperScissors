<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            margin: 50px 10px 0px 30px;
            text-align: center;
        }
        span {
            color: blue;
        }
        .selected {
            background-color: green;
        }
        .start-btn{
            margin-top: 10px;
            border-radius: 10px;
            padding: 5px 8px 5px 8px;
            width: 200px;
            height: 50px;
            color: white;
            font-size: 20px;
            background-color:#0F91F3 ;
        }
    </style>
</head>
<body>
    
<h1>Let's Play <span>Rock-Paper-Scissors</span></h1>

<div class="container">
    <h2>Your Play</h2>

    <button class="rock">Rock</button> <button class="paper">Paper</button> <button class="scissors">Scissors</button>
    
    <div>
        <h2>Computer's Play</h2>
        <p>Computer played: <span class="compPlay"></span></p>
        <h3><span class="result"></span></h3>
        <div class="score">
            <div>Your Score: <span class="yourScore"></span></div>
            <div>Computer Score: <span class="computerScore"></span></div>
        </div>
    
        <!-- <button class="start-btn">START GAME</button> -->
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
